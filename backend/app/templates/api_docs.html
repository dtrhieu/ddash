<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>DDash API - Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      h1 { margin-bottom: 0.5rem; }
      code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
      ul { line-height: 1.8; }
      .muted { color: #666; }
    </style>
  </head>
  <body>
    <h1>DDash API</h1>
    <p class="muted">Lightweight documentation. Schema listing generated from router.</p>
    <h2>Endpoints</h2>
    <ul>
      {% for p in endpoints %}
        <li><code>/api/{{ p }}</code></li>
      {% endfor %}
    </ul>
    <p>Health: <code>/api/health</code></p>
  </body>
</html>
